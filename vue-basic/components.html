<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Components</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <!-- Vue 렌더링 영역 -->
    <div id="app">
        <global-header></global-header>
        <h2>{{ content }}</h2>
        <!-- 부모 -> 자식 데이터 내려보내기: props를 이용 -->
        <local-component v-bind:propsdata="message" v-on:send-msg="rcvMsg"></local-component>
        <local-component2></local-component2>
    </div>

    <div id="eventBusEx">
        <h2>EventBus Receiver</h2>
        <p>{{ message }}</p>
    </div>

    <script>
        //  부모 자식간 관계를 벗어난 데이터 통신을 위한
        //  별도의 Vue 객체
        var eventBus = new Vue();

        //  전역 컴포넌트: 인스턴스 내에서 어디든지 사용할 수 있는 컴포넌트
        Vue.component("global-header",
            {
                template: '<div><h1>{{ title }}</h1></div>',
                data: function() {
                    return {
                        title: "Global Header"
                    }
                }
            });
        //  지역 컴포넌트 선언
        var cmp1 = {
            props: ['propsdata'],   //  부모로부터 잔달 받은 props 데이터
            // template: '<div><h2>Local Component</h2></div>'
            template: `<div>
                        <h2>Local Component</h2>
                        <h3>{{ propsdata }}</h3>
                        <button v-on:click="sendMsg">Send to Parent</button>
                       </div>`,
            methods: {
                //  button click -> sendMsg 호출
                sendMsg: function() {
                    //  send-msg 이벤트를 발생
                    this.$emit("send-msg", "Message from Child");
                    //  eventBus에 이벤트를 발생
                    eventBus.$emit("triggerEventBus", "Message From Other");
                }
            }
        }

        //  새 인스턴스 생성
        var app = new Vue({
            el: '#app',
            data: {
                content: "Vue Instance",
                message: "Message From Parent"  //  자식에게 보낼 데이터
            },
            components: {
                //  지역 컴포넌트 등록
                'local-component': cmp1,
                'local-component2': {
                    template: '<div><h2>Local Component2</h2></div>'
                }
            },
            methods: {
                rcvMsg: function(message) {
                    console.log(event);
                    console.log("자식으로부터 신호가 전달되었습니다.");
                    alert("자식으로부터 전달된 메시지: " + message);
                }
            }
        })

        //  이벤트 버스 수신기
        var eventBusEx = new Vue({
            el: "#eventBusEx",
            data: {
                message: "Message 대기중"
            },
            created: function() {
                //  인스턴스 생성 Lifecycle Hook
                //  eventBus에서 발생하는 triggerEventBus 이벤트 처리기를 등록
                var instance = this;
                eventBus.$on("triggerEventBus", function(message) {
                    console.log("Event from EventBus: ", message);
                    instance.message = message;
                });
            }
        })

    </script>
</body>
</html>
